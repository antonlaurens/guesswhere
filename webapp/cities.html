<!DOCTYPE html>
{% autoescape true %}
<html>
  <!-- [START head_html] -->
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <!-- [END head_html] -->
  <body>
    <table>
    {% for city in cities %}
	<tr>
	    
	<td>{{ city[1][0] }}</td>
    <td>{{ city[1][1] }}</td>
    <td>{{ city[1][2].decode('utf-8') }}</td>
    <td>{{ city[1][3].decode('utf-8') }}</td>
    <td>{{ city[1][4].decode('utf-8') }}</td>
    <td><a href="http://commons.wikimedia.org/w/api.php?format=jsonfm&action=query&list=geosearch&gsprimary=all&gsnamespace=6&gsradius=500&gscoord={{city[0]}}|{{city[1]}}  ">Wiki Media</a></td>
    <td><a href="photos?id={{city[0]}}">Photos</a></td> 
	</tr>
    {% endfor %}
    </table>

    <form action="/sign?guestbook_name={{ guestbook_name }}" method="post">
      <div><textarea name="content" rows="3" cols="60"></textarea></div>
      <div><input type="submit" value="Sign Guestbook"></div>
    </form>

    <hr>

    <form>Guestbook name:
      <input value="{{ guestbook_name }}" name="guestbook_name">
      <input type="submit" value="switch">
    </form>

    <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
{% endautoescape %}
